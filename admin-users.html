<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nara Café | Manage Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/admin-users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Nara Café</h2>
                <div class="user-info">
                    <div class="user-name">Admin User</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>

            <div class="sidebar-menu">
                <h3>Main Menu</h3>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin-articles.html"><i class="fas fa-newspaper"></i> Manage Articles</a></li>
                    <li><a href="admin-products.html"><i class="fas fa-coffee"></i> Manage Products</a></li>
                    <li><a href="admin-users.html" class="active"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="admin-transactions.html"><i class="fas fa-receipt"></i> Manage Transactions</a></li>
                </ul>
            </div>

            <div class="sidebar-menu">
                <h3>Account</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-user-cog"></i> Settings</a></li>
                    <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <div class="admin-header">
                <h1>Manage Users</h1>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h2>All Users</h2>
                    <div class="table-actions">
                        <div class="search-box">
                            <input type="text" placeholder="Search users...">
                            <i class="fas fa-search"></i>
                        </div>
                        <select class="filter-select">
                            <option value="all">All Roles</option>
                            <option value="admin">Administrator</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>

                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be loaded dynamically -->
                    </tbody>
                </table>

                <div class="table-footer">
                    <div class="showing-entries">
                        Showing 1 to 1 of 1 entries
                    </div>
                    <div class="table-pagination">
                        <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
                        <button class="page-btn active">1</button>
                        <button class="page-btn" disabled><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth-check.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add direct event listener for logout
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem("currentUser");
                    window.location.href = "login.html";
                });
            }
        });
    </script>
</body>

</html>
